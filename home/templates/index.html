{% extends "base.html" %}
{% block body %}
    <h2>This is where the characters are displayed</h2>
<div class = "row">
{% for character in characters %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="static/images/knight.jpg" alt="Card image cap">
        <div class="card-body">
        <h5 class="card-title"><a href = "character/{{character.id}}">{{ character.name }}</a></h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

{% endfor %}
</div>
{% endblock %}
