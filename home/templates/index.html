{% extends "base.html" %}
{% block body %}
    <h2>This is where the characters are displayed</h2>
<div class="container">
        {% if user.is_authenticated %}
            <a href="{% url 'add_character' %}" class="btn btn-info btn-sm">
                    <ion-icon name="person-add"></ion-icon>
            </a>
        {% else %}
            <a href="/admin">login</a>
        {% endif %}
    <div class = "row">
    {% for character in object_list %}
        <div class="col-sm-5">
            
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title"><a href = "character/{{character.id}}">{{ character.name }}</a></h5>
                <p class="card-text">Level: {{ character.level }}</p>
                <p class="card-text">Class: {{ character.char_class }}</p>
                </div>
            </div>
        </div>
        
    {% endfor %}
    </div>
</div>
{% endblock %}
