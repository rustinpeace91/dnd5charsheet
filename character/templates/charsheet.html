{% extends "base.html" %}
{% block body %}
    <div class="container">
        <div class="card">
            <!--INFO-->
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">
                        <a data-toggle="collapse" href="#infocollapse">Basic Info</a> 
                    </h4>
                </div>
                <div class="card-body collapse" id="infocollapse" >
                    <p>Character name: {{ character.name }}</p>
                    <p>level: {{ character.level }}</p>
                </div>
            </div>
            <!--STATS-->
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">
                        <a data-toggle="collapse" href="#statscollapse">Stats</a> 
                    </h4>
                </div>
                <div class="card-body collapse" id="statscollapse" >
                    {% for i, v in stats.items %}

                        <p>{{i}} :<span class="d-inline p-2 bg-dark text-white">{{ v }}</span></p>
                    {% endfor %}

                </div>
            </div>

        </div>
    </div>
{% endblock %}
