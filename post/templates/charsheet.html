{% extends "base.html" %}
{% block body %}

    <div class="container">

            <nav class="navbar navbar-default fixed-top ml-auto">
                <a href="{% url 'post_update' post.id  %}">
                    <button type="button" class="btn btn-primary">Update</button>
                </a>
            </nav>

        <div class="card">
            <!--INFO-->
            <div class="card">
                <div class="card-header">
                    <div class="row">
                     <h4 class="card-title">
                            <a data-toggle="collapse" href="#infocollapse">Basic Info</a> 
                        </h4>
                    </div>
                </div>
                <div class="card-body collapse show" id="infocollapse" >
                    <div class="row">
                        <div class="column xl">
                            <img class="card-img-top" src="{{post.image.url}}" style="max-width:200px; max-height:200px" alt="Card image cap">
                        </div>
                        <div class="column xl">
                            <p>post name: <span id="post-title" contenteditable="true">{{ post.name }}</span></p>
                            <p>post Class: <span id="post-body" contenteditable="true">{{ post.body }}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
